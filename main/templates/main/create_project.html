{% extends 'main/base_admin.html' %}

{% block title %}Create Project | Zerazone{% endblock %}

{% block extra_css %}
<style>
    .form-container {
        max-width: 800px;
        margin: 0 auto;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--text-main);
        font-weight: 600;
        font-size: 0.95rem;
    }

    /* Target Django Form Widgets */
    .form-group input,
    .form-group textarea,
    .form-control {
        width: 100%;
        padding: 1rem;
        border: 2px solid var(--border);
        border-radius: var(--radius-md);
        font-size: 1rem;
        font-family: inherit;
        color: var(--text-main);
        transition: var(--transition);
        box-sizing: border-box;
        background: var(--bg-body);
    }

    .form-group input:focus,
    .form-group textarea:focus {
        outline: none;
        border-color: var(--secondary);
        box-shadow: 0 0 0 4px rgba(23, 207, 188, 0.1);
        background: white;
    }

    .actions {
        display: flex;
        gap: 1rem;
        margin-top: 2.5rem;
    }

    .btn {
        padding: 1rem 2rem;
        border: none;
        border-radius: var(--radius-md);
        font-size: 1rem;
        cursor: pointer;
        text-decoration: none;
        text-align: center;
        font-weight: 600;
        transition: var(--transition);
        display: inline-flex;
        justify-content: center;
        align-items: center;
    }

    .btn-submit {
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
        color: white;
        flex: 2;
        box-shadow: 0 4px 12px rgba(14, 80, 104, 0.2);
    }

    .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(14, 80, 104, 0.3);
    }

    .btn-cancel {
        background: #e2e8f0;
        color: var(--text-secondary);
        flex: 1;
    }

    .btn-cancel:hover {
        background: #cbd5e1;
        color: var(--text-main);
    }

    @media (max-width: 640px) {
        .actions {
            flex-direction: column;
        }

        .btn {
            width: 100%;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="form-container">
    <header style="margin-bottom: 2.5rem; animation: slideUp 0.6s ease-out;">
        <h1 class="page-title" style="font-size: 1.75rem; font-weight: 700; color: var(--text-main); margin: 0;">Create
            New Project</h1>
        <p style="margin: 5px 0 0; color: var(--text-secondary);">Add a new project to your portfolio.</p>
    </header>

    <div class="card" style="padding: 2.5rem;">
        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_title">Project Title</label>
                {{ form.title }}
            </div>

            <div class="form-group">
                <label for="id_description">Description</label>
                {{ form.description }}
            </div>

            <div class="actions">
                <a href="{% url 'custom_dashboard' %}" class="btn btn-cancel">Cancel</a>
                <button type="submit" class="btn btn-submit">Create Project</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
